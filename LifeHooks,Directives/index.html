<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: purple;
        }
        [v-cloak]{
            display:none
        }
        input{
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="head" v-cloak>
    <button @click="toggleBox">CLick me</button>
    <test-box v-if="isVisible" />
   
   
</div>
   
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    let app=Vue.createApp({
        data:function(){
            return{
                isVisible:false
            }
        },
        methods:{
            toggleBox(){
                this.isVisible=!this.isVisible
            } ,
       
    },
        updated(){
            console.log('updated')
        }
    
    })
    app.component('test-box',{
        template:`
        <div class="box"></div>
        
        `,
        created(){
            console.log("created")
        },
        mounted(){
            console.log("mounted")
        },
        unmounted(){
            console.log("unmounted")
        }
    })
    
    app.mount('#head')
</script>
</html>
